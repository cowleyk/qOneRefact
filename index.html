<!DOCTYPE html>

<head>

  <title>Grapherhaps</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <link href="style.css" rel="stylesheet">

<body>

  <nav class="light-blue darken-3" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="./index.html" class="brand-logo">Fantasy Graphs</a>

    </div>

  <div class="parallax-container" id="parallaxTop">

    <div class="row container" id="userField">
      <form action="#" id="numPlayerRadio">
        <p>select how many players to compare</p>
        <div class="col s3 radioP">
          <input class="with-gap numPlayers" name="group1" type="radio" id="test1" value="1"/>
          <label for="test1">1</label>
        </div>
        <div class="col s3 radioP">
          <input class="with-gap numPlayers" name="group1" type="radio" id="test2" value="2" />
          <label for="test2">2</label>
        </div>
        <div class="col s3 radioP">
          <input class="with-gap numPlayers" name="group1" type="radio" id="test3" value="3" />
          <label for="test3">3</label>
        </div>
        <div class="radioP">
          <input class="with-gap numPlayers" name="group1" type="radio" id="test4" value="4" />
          <label for="test4">4</label>
        </div>
      </form>

    </div>
    <div class="row container" id="buttonDiv">
    </div>

    <div id="graphsDiv">
    </div>
    </div>

  </div>
  <br>
  <br>
  <br>
  <div class="parallax-container">
    <div class="parallax"><img src="images/bottom.jpg"></div>
  </div>
  <div></div>

      </div>
    </div>

      </div>

  <script type="text/javascript" src="skel.js"></script>
